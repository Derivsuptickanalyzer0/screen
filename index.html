<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Movable Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background content */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
      z-index: 0;
    }

    /* Transparent movable square */
    .transparent-square {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent white */
      border: 2px solid rgba(255, 255, 255, 0.5); /* Border for visibility */
      border-radius: 8px;
      cursor: move;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="transparent-square" id="transparentSquare"></div>

  <script>
    const square = document.getElementById('transparentSquare');

    let isDragging = false;
    let offsetX, offsetY;

    square.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - square.offsetLeft;
      offsetY = e.clientY - square.offsetTop;
      square.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        square.style.left = `${e.clientX - offsetX}px`;
        square.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      square.style.cursor = 'move';
    });
  </script>
</body>
